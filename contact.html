---
layout: default_style
permalink: /contact
published: true
---

<!-- Main Container -->
<div class="container-fluid-kamn">
  <div class="row">
    <div class="col-lg-12">
      <div class="contact-header-image">
        <img src="assets\ico\nokta.ico" alt="Contact Us" class="img-fluid w-100">
      </div>
    </div>
  </div>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-4">
        <h4>Bize Ulaşın:</h4>
        <p class="block-author">{{ site.company_name }}</p>
        <p>{{ site.address_line }}</p>
        <p>Telefon: {{ site.telephone_number }}</p>
        <em class="block-author">E-posta: {{ site.company_email }}</em>
      </div>
      
      <div class="col-lg-8">
        <div class="feedback-form">
          <div id="contact-response"></div>
          <form action="http://templates.designorbital.com/baleen/contact.php" method="post" id="contact-form">
            <fieldset>
              <div class="form-group">
                <label class="control-label" for="fullname">İsim ve Soyisim *</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Adınızı ve Soyadınızı Girin">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">E-posta *</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="E-posta Adresinizi Girin">
              </div>
              <div class="form-group">
                <label class="control-label" for="message">Mesaj *</label>
                <textarea class="form-control" name="message" id="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Gönder</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End Main Container -->
